<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4169e1, #8a2be2);
            color: white;
            border: none;
            border-radius: 50px;
            margin: 10px auto;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 80%;
            max-width: 250px;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
            transition: all 0.3s ease;
            display: block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .duck-animation {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('https://t.me/sticker/1/396');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            animation: fly 15s linear infinite;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        @keyframes fly {
            0% {
                transform: translate(-200px, 100px) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translate(100px, -50px) rotate(20deg);
            }
            50% {
                transform: translate(400px, 50px) rotate(0deg);
            }
            75% {
                transform: translate(100px, 150px) rotate(-20deg);
            }
            100% {
                transform: translate(-200px, 100px) rotate(0deg);
                opacity: 1;
            }
        }
        
        .casino-table {
            display: none;
            width: 100%;
            margin-top: 30px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .slot {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #1a1a2e;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #ff3333, #ff6600);
            margin-top: 20px;
        }
        
        .win-message {
            margin-top: 20px;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DUCK CASINO</div>
        <button id="launchBtn" class="btn">LAUNCH</button>
        <div id="duck" class="duck-animation"></div>
        
        <div id="casinoTable" class="casino-table">
            <h2>Lucky Slots</h2>
            <div class="slot-machine">
                <div class="slot" id="slot1">7</div>
                <div class="slot" id="slot2">7</div>
                <div class="slot" id="slot3">7</div>
            </div>
            <button id="spinBtn" class="btn spin-btn">SPIN</button>
            <div id="winMessage" class="win-message">YOU WIN!</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const launchBtn = document.getElementById('launchBtn');
        const duck = document.getElementById('duck');
        const casinoTable = document.getElementById('casinoTable');
        const spinBtn = document.getElementById('spinBtn');
        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3')
        ];
        const winMessage = document.getElementById('winMessage');

        // –°–∏–º–≤–æ–ª—ã –¥–ª—è —Å–ª–æ—Ç–æ–≤
        const symbols = ['7', 'üçí', 'üí∞', 'ü¶Ü', 'üçÄ', '‚≠ê'];
        
        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —É—Ç–æ—á–∫–∏
        launchBtn.addEventListener('click', () => {
            launchBtn.style.display = 'none';
            duck.style.opacity = '1';
            
            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∑–∏–Ω–æ
            setTimeout(() => {
                duck.style.opacity = '0';
                casinoTable.style.display = 'block';
            }, 3000);
        });
        
        // –í—Ä–∞—â–µ–Ω–∏–µ —Å–ª–æ—Ç–æ–≤
        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            winMessage.style.display = 'none';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            let spins = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                spins++;
                if (spins > 20) {
                    clearInterval(spinInterval);
                    checkWin();
                    spinBtn.disabled = false;
                }
            }, 100);
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
        function checkWin() {
            if (slots[0].textContent === slots[1].textContent && 
                slots[1].textContent === slots[2].textContent) {
                winMessage.style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram –ø—Ä–∏ –≤—ã–∏–≥—Ä—ã—à–µ
                if (tg) {
                    tg.sendData(JSON.stringify({
                        action: 'win',
                        combination: slots[0].textContent
                    }));
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (tg?.initDataUnsafe?.user) {
            document.querySelector('.logo').textContent += `\nHi, ${tg.initDataUnsafe.user.first_name || 'Player'}`;
        }
    </script>
</body>
</html>
